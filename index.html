<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Draggable Kanban Board</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

  <style>
    .board {
      display: flex;
      justify-content: space-between;
    }

    .column {
      flex: 1;
      margin: 0 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    .card-container {
      min-height: 200px;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: move;
    }

    .card-placeholder {
      background-color: #f0f0f0;
      border: 1px dashed #cccccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .ghost {
      opacity: 0.4;
    }

    .add-task-form {
      display: flex;
      margin-bottom: 10px;
    }

    .add-task-input {
      flex: 1;
      padding: 5px 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      margin-right: 5px;
    }

    .add-task-button {
      padding: 5px 10px;
      background-color: #008cba;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-task-button:hover {
      background-color: #00688b;
    }
  </style>
</head>
<body>
  <div class="board">
    <div class="column">
      <h2>To-Do</h2>
      <form class="add-task-form">
        <input type="text" class="add-task-input" placeholder="Add new task">
        <button type="submit" class="add-task-button">Add</button>
      </form>
      <div class="card-container">
        <!-- Draggable cards will appear here -->
      </div>
    </div>
    <div class="column">
      <h2>In Progress</h2>
      <form class="add-task-form">
        <input type="text" class="add-task-input" placeholder="Add new task">
        <button type="submit" class="add-task-button">Add</button>
      </form>
      <div class="card-container">
        <!-- Draggable cards will appear here -->
      </div>
    </div>
    <div class="column">
      <h2>Done</h2>
      <form class="add-task-form">
        <input type="text" class="add-task-input" placeholder="Add new task">
        <button type="submit" class="add-task-button">Add</button>
